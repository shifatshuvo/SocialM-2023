<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/2021_Facebook_icon.png" type="image/x-icon">
  <title>Update Profile</title>
</head>
<body class="bg-gray-200">

  <!-- Main div Start -->
  <div class="update-userContainer">

    <!-- Top navbar Start -->
  <div class="bg-white shadow-md py-2">
    <div class="max-w-6xl mx-auto flex justify-between">
      
      <div class="flex items-center text-xl font-semibold">
        <i class="fa-solid fa-s text-green-700"></i>
        <i class="fa-solid fa-b pl-1 text-green-700"></i>
        <p class="pl-2">Social</p>
      </div>

      <div class="flex items-center">
        <p class="font-semibold pr-2">Hi, <span>User Name</span></p>
        <p class="h-10 w-10 bg-blue-500 rounded-full"></p>
      </div>

    </div>
  </div>
  <!-- Top navbar End -->

    <!-- Side nav & info Start -->
    <div class="max-w-6xl mx-auto pt-14 flex space-x-16">

      <!-- side navbar Start -->
      <div class="w-2/6 h-96 bg-white rounded-xl flex justify-center shadow-xl">
        <div class="text-xl font-semibold text-gray-500 px-4 space-y-2 pt-6">
          
          <div class="">
            <p class="text-center text-gray-500 text-3xl font-semibold px-4 py-2">Profile</p>
          </div>

          <div class="pb-4">
            <hr>
          </div>

          <div class="hover:bg-gray-200 hover:text-blue-600 py-1 px-4 rounded-xl">
            <a href="user-profile.html">View Profile</a>
          </div>

          <div class="hover:bg-gray-200 hover:text-blue-600 bg-green-700 text-white py-1 px-4 rounded-xl">
            <a href="update-user-profile.html">Update Profile</a>
          </div>

          <div class="hover:bg-gray-200 hover:text-blue-600 py-1 px-4 rounded-xl">
            <a href="change-user-pass.html">Change Password</a>
          </div>
        </div>
      </div>
      <!-- side navbar End -->

        <!-- info & img Start -->
        <div class="bg-white rounded-xl w-2/3 h-auto py-6 shadow-xl">
              <!-- info Start -->
              <div>
                <p class="text-center text-red-600 font-semibold text-xl py-2">Server OFF!!</p>
              </div>

              <div>
                <p class="text-3xl font-semibold pb-4 text-center">Update Profile</p>
              </div>

              <div class="px-24">
                <hr>
              </div>
          <!-- input data Start -->
          <div class="space-y-4 pt-8 px-44">
         
            <div class="flex items-center space-x-12">
              <lable class="font-semibold text-xl" for="name">Name</lable>
              <input id="name" class="w-full border-b-2 border-gray-300 outline-none py-1 name" type="text" placeholder="Enter your name" disabled>
            </div>
        
            <div class="flex items-center space-x-11">
              <lable class="font-semibold text-xl" for="email">Email*</lable>
              <input id="email" class="w-full border-b-2 border-gray-300 outline-none py-1 email" type="email" placeholder="Enter your Email" disabled> 
            </div>
        
            <div class="flex items-center space-x-7">
              <lable class="font-semibold text-xl" for="address">Address</lable>
              <input id="address" class="w-full border-b-2 border-gray-300 outline-none py-1 address" type="address" placeholder="Enter your address" disabled>
            </div>
        
            <div class="flex items-center space-x-11">
              <lable class="font-semibold text-xl" for="phone">Phone</lable>
              <input id="phone" class="w-full border-b-2 border-gray-300 outline-none py-1 phone" type="tel" placeholder="Enter your phone no" disabled>
            </div>
        
            <div id="genders" class="flex items-center space-x-11 genders">
              <lable class="font-semibold text-xl pr-1" for="genderSelectOption">Gender</lable>
              <select class="bg-gray-300 rounded pl-1 gender" id="genderSelectOption" name="genders" form="genderform" disabled>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
  
          </div>
          <!-- input data End -->
            <!-- info End -->

            <div class="flex justify-center pt-10 pb-2 cursor-pointer">
              <button>
                <p onclick="saveChanges()" class="bg-green-700 hover:bg-blue-600 text-white text-xl font-semibold text-center py-2 px-4 rounded-xl">Save Change</p>
              </button>
            </div>
        </div>
      <!-- info & img End -->

    </div>
    <!-- Side nav & info End -->

    <script src="js/display-update-u-profile.js"></script>
    <script src="js/update-profile-data.js"></script>

  </div>
  <!-- Main div End -->

</body>
</html>
