<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>pButton</title>
</head>
<body>
  <!-- Top navbar Start -->
  <div class="bg-white shadow-md py-2">
    <div class="max-w-6xl mx-auto flex justify-between">
      
      <div class="flex items-center">
        <a class="flex items-center font-semibold" href="index.html">
          <div class="bg-blue-700 w-10 h-10 text-center rounded-full">
            <p class="text-4xl font-bold text-white">f</p>
          </div>
          <div>
            <p class="pl-2 text-2xl text-gray-500 font-bold">Facebook 2.0</p>
          </div>
        </a>
      </div>

      <div class="flex items-center justify-center">
        <div>
          <p class="font-semibold pr-2"><span class="text-blue-600">${user.name}</span>
          </p>
        </div>

        <!-- click profile button Start -->
        <img  class="bg-gray-300 profileButton w-12 h-12 opacity-95 rounded-full ring-2 cursor-pointer" src="https://i.ibb.co/CKxnCVQ/men-Avt-Selfi.png" alt="">

          <div class="userArea hidden fixed top-36 right-2 transform -translate-x-1/2 -translate-y-1/2 pt-4 pb-2 border shadow-md max-w-6xl bg-gray-200 rounded-md">

              <div class="closeButton absolute top-0.5 right-3 text-gray-600 cursor-pointer font-semibold text-xl">X</div>
  
              <div class="hover:bg-gray-300 my-1 px-">
                <button>
                  <p class="px-6 py-1 font-semibold text-lg text-gray-500" href="#">View Profile</p>
                </button>
              </div>

              <div class="hover:bg-gray-300 my-1 px-">
                <button>
                  <p class="px-6 py-1 font-semibold text-lg text-gray-500" href="#">Update Profile</p>
                </button>
              </div>

              <div class="hover:bg-gray-300 my-1 px-">
                <button>
                  <p class="px-6 py-1 font-semibold text-lg text-gray-500" href="#">Change Password</p>
                </button>
              </div>

              <div class="hover:bg-gray-300 my-1 px-">
                <button>
                  <p class="px-6 py-1 font-semibold text-lg text-gray-500" href="##">Friends</p>
                </button>
              </div>
  
          </div>
        </img>

        <!-- click profile button End -->

      </div>

    </div>
  </div>
  <!-- Top navbar End -->

  <script src="pButton.js"></script>
</body>
</html>
