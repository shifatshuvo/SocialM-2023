<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Sign Up</title>
</head>
<body class="bg-gray-400 flex justify-center mt-28">
  <!-- Main div Start -->

  <div class="w-1/3 bg-gray-100 flex justify-center py-6 rounded-xl">
    <div class="space-y-2">

      <div class="text-center pb-6">
        <p class="text-3xl font-semibold pb-2">Sign Up</p>
        <p class="pb-4">Welcome To 
          <a href="index.html">
            <span class="font-semibold"><span class="text-blue-700">Facebook</span> 2.0</span>
          </a>
        </p>
        <hr>
      </div>
    
        <div class="space-y-4">
         
          <div class="flex items-center space-x-6">
            <lable class="font-semibold text-xl flex space-x-2" for="name">
              <span>First</span> <span>Name</span>
            </lable>
            <input id="firstName" class="w-full bg-gray-100 border-b-2 border-gray-400 outline-none py-1" type="name" placeholder="Enter your first name">
          </div>

          <div class="flex items-center space-x-6">
            <lable class="font-semibold text-xl flex space-x-2" for="name">
              <span>Last</span> <span>Name</span>
            </lable>
            <input id="lastName" class="w-full bg-gray-100 border-b-2 border-gray-400 outline-none py-1" type="name" placeholder="Enter your last name">
          </div>
      
          <div class="flex items-center space-x-16">
            <lable class="font-semibold text-xl" for="email">Email*</lable>
            <input id="email" class="w-full bg-gray-100 border-b-2 border-gray-400 outline-none py-1" type="email" id="email" placeholder="Enter your Email"> 
          </div>
          <p id="emailError"class="hidden text-red-800 bg-red-100 rounded mt-1 py-1 px-2">Email cannot be empty!!</p>
      
          <div class="flex items-center space-x-7">
            <lable class="font-semibold text-xl" for="password">Password*</lable>
            <input id="password" class="w-full bg-gray-100 border-b-2 border-gray-400 outline-none py-1" type="password" id="password" placeholder="Enter your Password">
          </div>
          <p id="passwordError"class="hidden text-red-800 bg-red-100 rounded mt-1 py-1 px-2">Password cannot be empty!!</p>
      
          <div class="flex items-center space-x-12">
            <lable class="font-semibold text-xl" for="address">Address</lable>
            <input id="address" class="w-full bg-gray-100 border-b-2 border-gray-400 outline-none py-1" type="address" id="address" placeholder="Enter your address">
          </div>
      
          <div class="flex items-center space-x-16">
            <lable class="font-semibold text-xl" for="phone">Phone</lable>
            <input id="phone" class="w-full bg-gray-100 border-b-2 border-gray-400 outline-none py-1" type="tel" id="phone" placeholder="Enter your phone no">
          </div>
      
          <div class="flex items-center space-x-12">
            <lable class="font-semibold text-xl pr-1" for="genderSelectOption">Gender</lable>
            <select class="bg-gray-300 rounded pl-1" id="genderSelectOption" name="genders" form="genderform">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>

        </div>

      <div class="flex justify-center py-4">
        <button>
          <p onclick="signUp(event)" class="bg-green-700 hover:bg-blue-800 text-white text-xl font-semibold text-center py-2 px-10 rounded-xl">Sign Up</p>
        </button>
      </div>

      <div class="text-center">
        <p>Already have account? <a href="sign-in.html"><span class="text-blue-700 font-semibold">Sign in</span></a></p>
      </div>

    </div>

  </div>

  <!-- Main div End -->
  <script src="exmp.js"></script>
</body>
</html>
